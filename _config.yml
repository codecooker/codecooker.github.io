description: >
  本站旨在为作者提供一种记录学习和成长的途径。
  之前也尝试过自己建站来维护自己的blog,最后还是回归的github,感谢github为大家提供的环境.

# Your information
email: codecooker@outlook.com
author: codecooker
avatar: "/assets/images/avatar.jpg"
profile: 昨夜西风凋碧树。独上高楼，望尽天涯路。
#twitter_username: twitter_username
#github_username:  github_username
profile_links:
  Email: "mailto:codecooker@outlook.com"
  GitHub: "https://github.com/codecooker"
  # You can add more profile links above, or edit _includes/sidebar.html 

# Comment Service (Disqus or 多说)
#  choose one and un-comment the line to active it
disqus_shortname: codecooker   # get one: https://disqus.com/admin/signup/
#duoshuo_shortname: xxx  # get one: http://duoshuo.com/create-site/

excerpt_separator: <!--more-->

header:
  links:             # Links on the header. Link to in-site page with a slash as prefix
    CATEGORY: /CATEGORY/
    ABOUT: /ABOUT/

permalink: /archivers/:title
plugins:
 - jekyll-paginate
 - jekyll-gist
 - jemoji

# Build settings
paginate: 5
paginate_path: "page:num"

highlighter: rouge
markdown: kramdown

# https://jekyllrb.com/docs/configuration/#precedence
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

kramdown:
  input: GFM
  syntax_highlighter: rouge
  math_engine: mathjax
