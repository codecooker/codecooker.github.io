---
layout: default
title: The dev blog of codecooker
---
<!DOCTYPE html>
<html>
<body>
    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3>
              <a name="welcome-to-codecooker" class="anchor" href="#welcome-to-github-pages"><span class="octicon octicon-link"></span></a>文章列表
        </h3>

              <ul>
                {% for post in site.posts %}
                  <li>
                    <a href="{{ post.url }}">{{ post.title}}</a>
                    <p>{{ post.excerpt }}</p>
                  </li>
                {% endfor %}
              </ul>

      </section>
    </div>

  </body>
</html>
